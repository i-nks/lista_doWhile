<meta charset="UTF-8">
<script>
    /*
    Problema: Urna eletrônica
    Faça um programa que simule a urna eletrônica.
    A tela a ser apresentada deverá ser da seguinte forma:
    As opções são:
    1. Candidato Joãozinho
    2. Candidato Mariazinha
    3. Nulo
    4. Branco
    Entre com o seu voto:

    O programa deverá ler os votos dos eleitores e, quando for entrado o número 0, apresentar as seguintes
    informações:
    a) O número de votos de cada candidato;
    b) A porcentagem de votos nulos;
    c) A porcentagem de votos brancos;
    d) O candidato vencedor.
    */

    //Entrada
    let J = 0
    let M = 0
    let N = 0
    let B = 0
    let votos = Infinity
    
    //Processamento
   
    while (votos != 0) {

        votos = parseInt(prompt(`em quem voce votará: 1-Joãozinho, 2-Mariazinha, 3-Nulo, 4-Branco`))

        if (votos === 1) {
            J++
        }
        else if (votos === 2) {
            M++
        }
        else if (votos === 3) {
            N++
        }
        else if (votos == 4){
            B++
        }
    }

    const quantidade = B + M + N + J

    if (J > M ) {
        alert(`o candidato vencedor foi Joãozinho com ${J} votos e a porcentagem foi de ${(J / quantidade) * 100}%. \nMariazinha recebeu ${M} votos e a porcentagem foi de ${(M / quantidade) * 100}%.. \nos votos nulos deram: ${(N / quantidade) * 100}% \ne os votos em branco deram: ${(B / quantidade) * 100}%`);
    }
    else if (M > J) {
        alert(`o candidato vencedor foi Mariazinha com ${M} votos e a porcentagem foi de ${(M / quantidade) * 100}%.. \nJoãozinho recebeu ${J} votos e a porcentagem foi de ${(J / quantidade) * 100}%.. \nos votos nulos deram: ${(N / quantidade) * 100}% \ne os votos em branco deram: ${(B / quantidade) * 100}%`);
    }
    else {
        alert(`empate. \nJoãozinho recebeu ${J} votos e a porcentagem foi de ${(J / quantidade) * 100}%.. \nMariazinha recebeu ${M} votos e a porcentagem foi de ${(M / quantidade) * 100}%.. \nos votos nulos deram: ${(N / quantidade) * 100}% \ne os votos em branco deram: ${(B / quantidade) * 100}%`)
    }

    //Saída
    
</script>
