<meta charset="UTF-8">
<script>
    /*
    Problema: Validar senha
    Faça um programa que receba uma senha formada de quatro números inteiros, verifique se a senha está correta e, caso não esteja, solicite novamente a senha. Se a senha entrada for a correta, deverá ser apresentada a mensagem “Senha Correta”, caso contrário, “Senha Incorreta”.
    */

    //Entrada
    let senha = Number(prompt(`informe uma senha com quatro números inteiros.`).trim());

    //Processamento
    while (senha.toString().length != 4 && Number.isInteger(senha)) {
        senha = Number(prompt(`Senha Incorreta, escolha uma senha com quatro números inteiros.`).trim());
    }

    //Saída
    alert(`Senha Correta!`);

</script>
